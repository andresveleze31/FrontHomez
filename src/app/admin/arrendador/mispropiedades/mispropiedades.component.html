<app-navbardashboard></app-navbardashboard>

<div class="flex">
  <app-sidebararrendador></app-sidebararrendador>

  <main
    class="bg-slate-100 w-full h-[calc(100vh-85px)] overflow-y-auto p-[6rem]"
  >
    <h1 class="text-[3rem] font-semibold">Mis Propiedades</h1>

    <div
      class="mt-[3rem] p-[4rem] bg-white rounded-[1.5rem] shadow-md flex flex-col gap-[1rem]"
    >
      <div class="grid grid-cols-[1fr,1fr,1fr,1.5fr] py-[2rem] px-[2rem] bg-slate-100">
        <p class="text-[1.5rem] font-semibold">Imagen</p>
        <p class="text-[1.5rem] font-semibold">Datos</p>
        <p class="text-[1.5rem] font-semibold">Estado</p>
        <p class="text-[1.5rem] font-semibold">Acciones</p>
      </div>

      <div *ngFor="let propiedad of propiedades">
        <app-propiedad-admin-arrendador
          [id]="propiedad.id"
          [nombre]="propiedad.nombre || ''"
          [departamento]="propiedad.departamento?.departamento || ''"
          [municipio]="propiedad.municipio?.municipio || ''"
          [habitaciones]="propiedad.habitaciones"
          [valor]="propiedad.valor"
          [estado]="propiedad?.activa!!"
          [img]="propiedad.fotos?.[0]?.foto || ''"
          [personas]="propiedad.personas"
        ></app-propiedad-admin-arrendador>
      </div>

      
    </div>
  </main>
</div>
